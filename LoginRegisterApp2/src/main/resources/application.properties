# configure/change HTTP port no.
server.port=8585

# configure persistance/ DB connectivity
spring.datasource.url=jdbc:mysql://localhost:3306/login_reg2_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto= update

# spring security is default enabled, either configure username & password or disable it 
spring.security.user.name= admin
spring.security.user.password= admin
