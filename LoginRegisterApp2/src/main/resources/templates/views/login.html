<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main-layout}">
<head>
<meta charset="ISO-8859-1">
<title>Shaad-Tech | Login</title>
</head>
<body>
	<div layout:fragment="content" class="container my-4">
		<!-- If wrong credentials passed  -->
		<div class="alert alert-danger" th:if="${param.error}">
			<h4 class="text text-center">Invalid Username or Password!</h4>
		</div>
		<!-- Login Form -->
		<form th:action="@{/login}" th:object="${user}" method="post">
			<div class="form-group">
				<label for="email" class="form-control-lebel">Email</label>
				<input id="email" type="email" class="form-control" name="username" />
			</div>
			<div class="form-group">
				<label for="password" class="form-control-lebel">Password</label>
				<input id="password" type="password" class="form-control" name="password" />
			</div>
			<input type="submit" value="Login" class="btn btn-primary" />
		</form>
	</div>
</body>
</html>
